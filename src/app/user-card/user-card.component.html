<div id="card">
    <div id="progress">
        <div class="grid-item" id="icon">
            <p>{{ user.firstname[0] }}{{ user.lastname[0] }}</p>
        </div>
        <svg *ngIf="progress" id="progress-bar" class="grid-item" style="transform:scale(1.4); padding:1px;" width="40"
            height="40" viewBox="0 0 50 50" fill="none" stroke-width="3" xmlns="http://www.w3.org/2000/svg">
            <path style="transform: scale(.96) translate(1px, 1px);" [style.stroke]="progressColor()"
                [style.stroke-dasharray]="circumference" [style.stroke-dashoffset]="dashOffset()" fill="none"
                d="M25 1A24 24 0 0 1 49 25 24 24 0 0 1 25 49 24 24 0 0 1 1 25 24 24 0 0 1 25 1"
                stroke-linejoin="round" />
        </svg>
    </div>
    <div *ngIf="!showIconOnly" id="text-wrapper">
        <p id="name">{{ user.firstname }}&nbsp;{{ user.lastname }}</p>
        <p id="role">{{ user.type === 'athlete' ? 'Sportler' : user.type }}</p>
    </div>
</div>
