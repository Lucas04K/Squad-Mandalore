<button [title]="description" [style.minWidth]="minWidth" class="secondary-button" [ngClass]="{'with-icon': iconName}">
    <span>{{ text }}</span>
    <app-icon *ngIf="iconName" [iconName]="iconName" [iconColor]="iconColor" [strokeWidth]="strokeWidth" [iconWidth]="iconWidth" [iconHeight]="iconHeight"></app-icon>
</button>
