<div id="athlete-card" [ngClass]="{'isActive': isActive, 'isInactive': !isActive}">
    <app-user-card [user]="athlete" [progress]="athlete.progress" [medal]="athlete.progress_medal"></app-user-card>
    <div id="achievement-wrapper">
        <div *ngIf="athlete.has_swimming_certificate" class="border-right-grey medal-wrapper">
            <div id="blue" class="circle"></div>
        </div>
        <div class="border-right-grey medal-wrapper">
            <span class="medal-text">{{ athlete.number_gold_medals }}</span>
            <div id="gold" class="circle"></div>
        </div>
        <div class="border-right-grey medal-wrapper">
            <span class="medal-text">{{ athlete.number_silver_medals }}</span>
            <div id="silver" class="circle"></div>
        </div>
        <div class="medal-wrapper" id="padding-right-zero">
            <span class="medal-text">{{ athlete.number_bronze_medals }}</span>
            <div id="bronze" class="circle"></div>
        </div>
    </div>
</div>
