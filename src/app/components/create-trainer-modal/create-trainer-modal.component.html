<div id="overlay" (click)="modal.isActive = false"></div>
<form id="modal" [formGroup]="trainerForm" (ngSubmit)="onSubmit()">
  <div id="modal-header">
    <p id="modal-headline">Neuen Trainer hinzuf체gen</p>
    <app-icon (click)="modal.isActive = false" id="cross" [iconName]="'cross'" [iconColor]="'var(--accent-500)'" [strokeWidth]="'2.3'" [iconWidth]="'20'" [iconHeight]="'20'"></app-icon>
  </div>
    <div id="input-wrapper">
      <label class="label">
        <p class="label-text">Benutzername</p>
        <input class="input" type="text" name="benutzername" placeholder="Benutzername" formControlName="username"/>
      </label>
      <div id="password-password-strength-wrapper">
        <label class="label">
          <p class="label-text">Password</p>
          <app-password-box formControlName="unhashed_password"></app-password-box>
        </label>
      </div>
      <div id="name-input-wrapper">
        <label class="label">
          <p class="label-text">Vorname</p>
          <input class="input" type="text" name="forename" placeholder="Vorname" formControlName="firstname"/>
        </label>
        <label class="label">
          <p class="label-text">Nachname</p>
          <input class="input" type="text" name="lastname" placeholder="Nachname" formControlName="lastname"/>
        </label>
      </div>
      <label class="label">
        <p class="label-text">E-Mail</p>
        <input class="input" type="email" name="email" placeholder="E-Mail" formControlName="email"/>
      </label>
    </div>
  <div id="modal-footer">
    <app-secondary-button (click)="modal.isActive = false" text="Abbrechen" minWidth="100%" description="Mit Klick auf diese Schaltfl채che wird die Aktion abgebrochen."></app-secondary-button>
    <app-primary-button text="Trainer anlegen" minWidth="100%" description="Mit Klick auf diese Schaltfl채che wird die Aktion ausgef체hrt."></app-primary-button>
  </div>
</form>
