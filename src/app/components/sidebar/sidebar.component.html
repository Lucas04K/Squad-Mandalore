<div id="sidebar">
    <div id="header">
        <div>
            <p class="headline">Meine Athleten</p>
            <p class="description">Tippe auf einen Sportler um dessen Daten zu laden</p>
        </div>
        <div id="action-wrapper">
            <div id="search-bar">
                <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.16667 16.3333C12.8486 16.3333 15.8333 13.3486 15.8333 9.66667C15.8333 5.98477 12.8486 3 9.16667 3C5.48477 3 2.5 5.98477 2.5 9.66667C2.5 13.3486 5.48477 16.3333 9.16667 16.3333Z" stroke="#ADB6BF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M17.5 18L13.875 14.375" stroke="#ADB6BF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input id="search-input" placeholder="Suchen" type="text"/>
            </div>
            <app-quaternary-button [iconName]="'user-plus'" [tooltipText]="'Sportler hinzufügen'" [backgroundColor]="'var(--brand-500)'" [iconColor]="'var(--accent-0)'"></app-quaternary-button>
        </div>
    </div>
    <div id="sidebar-content" class="empty" *ngIf="athletes.length === 0; else hasAthletes">
        <img src="assets/img/humans-statistics-sitting-woman.png" alt="create-athlete"/>
        <p id="information-text-big">Erstelle deinen ersten Athlet</p>
        <p id="information-text-small">
            Füge jetzt einen neuen Athlet hinzu und starte die Erfassung von Übungen
        </p>
        <app-primary-button [iconName]="'user-plus'" [text]="'Erstellen'"></app-primary-button>
    </div>
    <ng-template #hasAthletes>
        <div id="sidebar-content" class="filled">
            <div *ngFor="let athlete of athletes">
                <a [routerLink]="['/athleten', athlete.id]">
                    <app-athlete-card [athlete]="athlete"></app-athlete-card>
                </a>
            </div>
        </div>
    </ng-template>
</div>

<style>
    .icon{
        stroke: var(--accent-0);
        height: 15px;
        width: 15px;
        stroke-width: 2.5;
    }
    #primary-button{
        padding: 10px 14px 10px 22px;
        width: fit-content;
        height: fit-content;
        border-radius: 5px;
        background-color: var(--brand-500);
        color: var(--accent-0);
        display: flex;
        gap: 8px;
        justify-content: center;
        align-items: center;
        border: 0;
        font-family: "Inter Medium";
        font-size: 15px;
        letter-spacing: -.5px;
        transition: all 200ms;
        cursor: pointer;
        outline: 2px solid transparent;
        outline-offset: 1px;
    }
    #primary-button:hover{
        outline-color: var(--brand-500);
    }
    #primary-button:active{
        background-color: var(--brand-600);
    }



    #information-text-big{
        font-size: 20px;
        font-family: "Inter Medium";
        letter-spacing: -.5px;
    }
    #information-text-small{
        width: 260px;
        word-wrap: break-word;
        text-align: center;
        height: fit-content;
        color: var(--accent-300);
        font-family: "Inter Medium";
        font-size: .9rem;
        letter-spacing: -.5px;
    }
    #sidebar-content.empty{
        height: fit-content;
        width: 100%;
        display: flex;
        margin: auto;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
    }
    #sidebar-content.filled{
        height: 100%;
        width: 100%;
        /* overflow: auto;  needed later*/ 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        gap: 15px;
    }
    #search-bar{
        position: relative;
        width: calc(100% - 65px);
        height: 45px;
        padding: 6px 12px;
        border-radius: 5px;
        background-color: var(--accent-100);
        border: 1px solid var(--accent-100);
        outline: 1px solid transparent;
        font-size: 15px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    #search-bar:focus{
        outline-color: var(--brand-400);
    }
    #search-input{
        height: 100%;
        width: 100%;
        background-color: transparent;
        font-size: 15px;
        padding: 0;
        border: 0;
        transform: translateY(1px);
    }
    #search-input:focus{
        background-color: transparent;
        outline: 0;
    }
    #search-input::placeholder{
        color: var(--accent-300);
        font-size: 15px;
    }
    #action-wrapper{
        width: 100%;
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .headline{
        font-size: 24px;
        letter-spacing: -1px;
        font-family: "Inter Medium";
        color: var(--accent-900);
        margin-bottom: 15px;
    }
    .description{
        font-size: 13px;
        font-family: "Inter Medium";
        color: var(--accent-300);
        
    }
    #header{
        display: flex;
        flex-direction: column;
        gap: 25px;
    }
    #sidebar{
        height: 100%;
        width: 460px;
        display: flex;
        flex-direction: column;
        padding: 30px;
        gap: 30px;
        background-color: var(--accent-0);
        box-shadow: 4px 4px 20px #00000010;
        background-color: var(--accent-50);
    }
</style>
