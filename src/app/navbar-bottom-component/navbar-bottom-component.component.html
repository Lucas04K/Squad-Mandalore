<div id="navbar">
    <app-user-card [user]="user" [progress]="0"></app-user-card>
    <div class="item-wrapper">
        <a class="item" data-tooltip="Trainer" [ngClass]="{'isActive': isActive, 'isInactive': !isActive}">
            <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.8333 3.33325H15.4999C15.9419 3.33325 16.3659 3.50885 16.6784 3.82141C16.991 4.13397 17.1666 4.55789 17.1666 4.99992V16.6666C17.1666 17.1086 16.991 17.5325 16.6784 17.8451C16.3659 18.1577 15.9419 18.3333 15.4999 18.3333H5.49992C5.05789 18.3333 4.63397 18.1577 4.32141 17.8451C4.00885 17.5325 3.83325 17.1086 3.83325 16.6666V4.99992C3.83325 4.55789 4.00885 4.13397 4.32141 3.82141C4.63397 3.50885 5.05789 3.33325 5.49992 3.33325H7.16659" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M13.0001 1.66675H8.00008C7.53984 1.66675 7.16675 2.03984 7.16675 2.50008V4.16675C7.16675 4.62699 7.53984 5.00008 8.00008 5.00008H13.0001C13.4603 5.00008 13.8334 4.62699 13.8334 4.16675V2.50008C13.8334 2.03984 13.4603 1.66675 13.0001 1.66675Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div id="active-bar"></div>
        </a>
    </div>
</div>

<style>
    .item-wrapper{
        display: flex;
        align-items: center;
        gap: 10px;
        height: 100%;
        width: fit-content;
    }
    #active-bar{
        display: none;
    }
    .item{
        position: relative;
        height: 50px;
        width: 50px;
        transition: all 300ms;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .item.isActive{
        background-color: var(--brand-100);
    }
    .item.isActive > #active-bar{
        display: block;
        background-color: var(--brand-500);
        width: 25px;
        height: 4px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 20px;
    }
    .item.isActive > svg{
        stroke: var(--brand-500);
    }
    .item.isInactive > svg{
        stroke: var(--accent-900);
    }
    .item.isInactive{
        background-color: var(--accent-150);
    }
    .item.isInactive:hover{
        cursor: pointer;
        background-color: var(--accent-200);
    }
    .item:hover::after{
        content: attr(data-tooltip);
        position: absolute;
        border-radius: 5px;
        top: 0;
        left: 50%;
        transform: translate(-50%, -130%);
        font-family: "Inter Medium";
        font-size: 15px;
        padding: 8px;
        background-color: var(--accent-900);
        color: var(--accent-0);
        display: block;
    }
    .item:hover::before{
        content: '';
        display: block;
        width: 13px;
        height: 13px;
        position: absolute;
        left: 50%;
        top: 0;
        transform: translate(-50%, -160%) rotate(45deg);
        background-color: var(--accent-900);
    }
    #navbar{
        width: minmax(90dvw, 1920px);
        height: 70px;
        background-color: var(--accent-0);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }
</style>
