<div id="athlete-card" [ngClass]="{'isActive': isActive, 'isInactive': !isActive}">
    <app-user-card></app-user-card>
    <div id="achievement-wrapper">
        <div *ngIf="hasSwimmingCertificate" class="border-right-grey medal-wrapper">
            <div id="blue" class="circle"></div>
        </div>
        <div class="border-right-grey medal-wrapper">
            <span class="medal-text">{{ numberGoldMedals }}</span>
            <div id="gold" class="circle"></div>
        </div>
        <div class="border-right-grey medal-wrapper">
            <span class="medal-text">{{ numberSilverMedals }}</span>
            <div id="silver" class="circle"></div>
        </div>
        <div class="medal-wrapper" id="padding-right-zero">
            <span class="medal-text">{{ numberBronzeMedals }}</span>
            <div id="bronze" class="circle"></div>
        </div>
    </div>
</div>

<style>
    #padding-right-zero{
        padding-right: 0;
    }
    #blue{
        background-color: var(--brand-300);
    }
    #achievement-wrapper{
        display: flex;
        align-items: center;
        margin-top: auto;
        transform: translateY(2px);
    }
    #gold{
        background-color: var(--gold);
    }
    #silver{
        background-color: var(--silver);
    }
    #bronze{
        background-color: var(--bronze);
    }
    .border-right-grey{
        border-right: 1px solid var(--accent-200);
    }
    .medal-wrapper{
        height: 20px;
        display: flex;
        gap: 5px;
        align-items: center;
        padding: 3px 8px;
    }
    .medal-text{
        font-size: 14px;
        color: var(--accent-400);
        font-family: "TeleNeo Medium"
    }
    .circle{
        border-radius: 100px;
        height: 12px;
        width: 12px;
    }
    #athlete-card.isInactive{
        padding: 18px;
        height: 76px;
        width: 400px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        background-color: var(--accent-0);
        box-shadow: 0 0 40px var(--accent-200);
        border-radius: 5px;
        border: 1px solid transparent;
        transition: border-color 300ms;
    }
    #athlete-card.isInactive:hover{
        cursor: pointer;
        border-color: var(--brand-400);
    }
    #athlete-card.isActive{
        padding: 18px;
        height: 76px;
        width: 400px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        background-color: var(--brand-100);
        box-shadow: 0 0 40px var(--accent-200);
        border-radius: 5px;
        border: 1px solid var(--brand-400);
        transition: border-color 300ms;
        cursor: pointer;
    }
    #athlete-card.isActive::after{
        content: '';
        position: absolute;
        display: block;
        width: 5px;
        height: 46px;
        right: 0;
        top: 50%;
        background-color: var(--brand-500);
        border-radius: 100px;
        transform: translateY(-50%);
    }
</style>
