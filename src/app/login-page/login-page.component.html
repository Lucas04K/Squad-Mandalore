<div id="page-wrapper">
    <div id="login-wrapper">
        <p class="headline teleneo-bold">Login</p>
        <div id="input-wrapper">
            <label class="label">
                <p class="label-text">Benutzername</p>
                <input class="input" name="benutzername" placeholder="Benutzername"/>
            </label>
            <div id="password-reset-wrapper">
                <label class="label">
                    <p class="label-text">Passwort</p>
                    <input class="input" name="password" placeholder="Passwort"/>
                </label>
                <a href="#" id="password-reset">Passwort vergessen?</a>
            </div>
        </div>
        <app-primary-button [iconName]="'arrow-right'" [text]="'Login'"></app-primary-button>
    </div>
</div>
